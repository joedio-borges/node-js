 <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<script>
let botao = document.getElementById('botao');
botao.onclick = trocaTextoBotao;

function lighton() {
  document.getElementById('myimage').src = "https://i.postimg.cc/6QyTynzr/bulb-on.png";
  document.getElementById('alerta').innerHTML = "A lâmpada está acesa!"
}
function lightoff() {
  document.getElementById('myimage').src = "https://i.postimg.cc/KjK1wL3c/bulb-off.png";
  document.getElementById('alerta').innerHTML = "Click o mouse e segure o botão pressionado para acender a lâmpada!"
}
function trocaTextoBotao() {
    document.getElementById('alerta').innerHTML = "O Botão foi pressionado!"
}

</script>
</head>

<body>

<img id="myimage" onmousedown="lighton()" onmouseup="lightoff()" src="bulboff.gif" width="100" height="180" />

<p id="alerta">Click o mouse e segure o botão pressionado para acender a lâmpada!</p>
<button id="botao">Botão</button>
</body>
</html>
